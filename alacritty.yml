# https://github.com/alacritty/alacritty/issues/1381
shell:
  program: /bin/zsh
  args:
    - --login

# Taken from: https://gist.github.com/travisfw/6b022c1ca6aaa1197e12d1dfe011ba84
#
# """
# TODO: automate installation of alacritty on windows if needed.
